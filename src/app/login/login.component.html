<ngx-spinner></ngx-spinner>
<div class="container">
    <h1 class="text-center head-color"> User Manager App  </h1>
      <div class="login text-center">
        <h2>Log in</h2>
        <form [formGroup]="loginForm" class="login-container" (ngSubmit)="login()">
          <p [ngClass]="{ 'has-error': isSubmitted && formControl.email.errors }">
            <input type="email" placeholder="Email" formControlName="email">
          </p>
      
          <div *ngIf="isSubmitted && formControl.email.errors" class="help-block">
            <div *ngIf="formControl.email.errors.required">Username is required</div>
          </div>
      
          <p [ngClass]="{ 'has-error': isSubmitted && formControl.password.errors }">
            <input type="password" placeholder="Password" formControlName="password">
          </p>
      
          <div *ngIf="isSubmitted && formControl.password.errors" class="help-block">
            <div *ngIf="formControl.password.errors.required">Password is required</div>
          </div>
      
          <p>
            <input type="submit" value="Log In">
          </p>
        </form>
      </div>
</div>
